<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<mat-card>
  <mat-card-header>
    <mat-toolbar id="toolbar" color="primary"
      >Linhas Cadastradas

      <span>
        <button (click)="add(linha())" id="mat-button-custom-adm">
          <span class="material-symbols-outlined new"> add </span>
        </button>
      </span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    @if(linhas()){
    <div id="altura">
      <table mat-table [dataSource]="linhas()">
        <ng-container matColumnDef="numeroLinha">
          <th mat-header-cell *matHeaderCellDef>Número da Linha</th>
          <td mat-cell *matCellDef="let linha">{{ linha.numeroLinha }}</td>
        </ng-container>

        <ng-container matColumnDef="nomeLinha">
          <th mat-header-cell *matHeaderCellDef>Nome da Linha</th>
          <td mat-cell *matCellDef="let linha">{{ linha.nomeLinha }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th style="text-align: center" mat-header-cell *matHeaderCellDef>
            Ações
          </th>
          <td mat-cell *matCellDef="let linha">
            <span id="actions">
              <button (click)="edit(linha().id)" id="mat-button-custom">
                <span class="material-symbols-outlined" id="edit"> edit </span>
              </button>
              <button (click)="delete(linha().id)" id="mat-button-custom">
                <span class="material-symbols-outlined" id="delete">
                  delete
                </span>
              </button>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-divider></mat-divider>
    </div>
    }@else{
    <ng-template #loading>
      <div id="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
    }
  </mat-card-content>
  <mat-divider></mat-divider>
  <mat-card-actions>
    <button
      style="margin: 10px 8px"
      (click)="voltar()"
      mat-raised-button
      color="primary"
    >
      VOLTAR
    </button>
  </mat-card-actions>
</mat-card>
