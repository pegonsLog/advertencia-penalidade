  <mat-card class="painel">
    <div class="toolbar">
      <mat-toolbar color="primary" class="mat-elevation-z1 background-toolbar"
        >Advertência de Penalidade</mat-toolbar
      >
    </div>
    <div class="linha1">
      <mat-card class="card">
        <mat-card-actions>
          <button style="color: white" (click)="fiscalizacao()" mat-button>
            Fiscalização
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card">
        <mat-card-actions>
          <button style="color: white" (click)="irregularidades()" mat-button>
            Irregularidades
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="linha2">
      <mat-card class="card">
        <mat-card-actions>
          <button style="color: white" (click)="linha()" mat-button>
            Linha
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card">
        <mat-card-actions>
          <button style="color: white" (click)="veiculo()" mat-button>
            Veículo
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card">
        <mat-card-actions>
          <button style="color: white" (click)="consorcio()" mat-button>
            Consórcio
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card">
        <mat-card-actions>
          <button style="color: white" (click)="infracao()" mat-button>
            Infração
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="linha3">
      <mat-card class="card">
        <mat-card-actions>
          <button style="color: white" (click)="usuario()" mat-button>
            Usuário
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card">
        <mat-card-actions>
          <button style="color: white" (click)="agente()" mat-button>
            Agente
          </button>
        </mat-card-actions>
      </mat-card>
      <mat-card class="card" style="width: 320px; background-color: rgb(120, 154, 206);">
        <mat-card-actions>
          <button style="color: white" (click)="sair()" mat-button>Sair</button>
        </mat-card-actions>
      </mat-card>

    </div>
  </mat-card>
