<mat-card>
  <form [formGroup]="veiculoForm">
    <mat-card-content>
      <ng-container>
        <mat-toolbar color="primary" id="peso-fonte"
          >Adicionar Veículo</mat-toolbar
        >
      </ng-container>

      <!-- #update -->
      <ng-template>
        <mat-toolbar color="primary" id="peso-fonte"
          >Alterar Veículo</mat-toolbar
        >
      </ng-template>

      <mat-form-field class="full-width">
        <input matInput placeholder="Nº de veículo" formControlName="numeroVeiculo" />
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput placeholder="Placa do veículo" formControlName="placaVeiculo" />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      @if(typeForm() === 'edit'){
      <ng-container>
        <button
          type="button"
          id="button-salvar"
          (click)="onUpdate()"
          mat-raised-button
        >
          Salvar
        </button> </ng-container
      >}@else{
      <ng-template #update_button>
        <button
          type="button"
          id="button-salvar"
          (click)="onNew()"
          mat-raised-button
        >
          Salvar
        </button> </ng-template
      >}
      <button type="button" mat-raised-button (click)="voltar()">
        Cancelar
      </button>
    </mat-card-actions>
  </form>
</mat-card>
