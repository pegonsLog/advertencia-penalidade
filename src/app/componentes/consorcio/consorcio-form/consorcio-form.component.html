<div style="margin-top: 20px">
  <mat-card>
    <form [formGroup]="consorcioForm">
      <mat-card-content>
        <ng-container>
          @if(typeForm() !== 'edit'){
          <mat-toolbar class="background-toolbar" id="peso-fonte"
            >Adicionar Consórcio</mat-toolbar
          >
          }@else {
          <mat-toolbar class="background-toolbar" id="peso-fonte"
            >Alterar Consórcio</mat-toolbar
          >}
        </ng-container>

        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Número do Consórcio"
            formControlName="numeroConsorcio"
          />
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Nome do Consórcio"
            formControlName="nomeConsorcio"
          />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <ng-container>
          @if(typeForm() === 'edit'){
          <button
            type="button"
            id="button-salvar"
            (click)="onUpdate()"
            mat-raised-button
          >
            Salvar
          </button>
          }@else{
          <button
            type="button"
            id="button-salvar"
            (click)="onNew()"
            mat-raised-button
          >
            Salvar
          </button>
          }

          <button type="button" mat-raised-button (click)="voltar()">
            Cancelar
          </button>
        </ng-container>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
