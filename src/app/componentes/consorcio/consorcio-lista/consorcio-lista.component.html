<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<mat-card>
  <mat-card-header>
    <mat-toolbar id="toolbar" color="primary"
      >Consórcios Cadastrados

      <span>
        <button (click)="add(consorcio())" id="mat-button-custom-adm">
          <span class="material-symbols-outlined new"> add </span>
        </button>
      </span>
    </mat-toolbar>
  </mat-card-header>
  <mat-card-content>
    @if(dataSource){
    <div id="altura">
      <mat-form-field class="filtro">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="numeroConsorcio">
          <th mat-header-cell *matHeaderCellDef>Número da Consórcio</th>
          <td mat-cell *matCellDef="let consorcio">
            {{ consorcio.numeroConsorcio }}
          </td>
        </ng-container>

        <ng-container matColumnDef="nomeConsorcio">
          <th mat-header-cell *matHeaderCellDef>Nome do Consórcio</th>
          <td mat-cell *matCellDef="let consorcio">
            {{ consorcio.nomeConsorcio }}
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th style="text-align: center" mat-header-cell *matHeaderCellDef>
            Ações
          </th>
          <td mat-cell *matCellDef="let consorcio">
            <span id="actions">
              <button (click)="edit(consorcio().id)" id="mat-button-custom">
                <span class="material-symbols-outlined" id="edit"> edit </span>
              </button>
              <button (click)="delete(consorcio().id)" id="mat-button-custom">
                <span class="material-symbols-outlined" id="delete">
                  delete
                </span>
              </button>
            </span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            Nenhum registro encontrado com o filtro: "{{ input.value }}"
          </td>
        </tr>
      </table>
      <div class="divisor">
        <mat-divider></mat-divider>
      </div>
    </div>
    }@else{
    <ng-template #loading>
      <div id="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
    }
  </mat-card-content>
  <div class="divisor">
    <mat-divider class="divisor"></mat-divider>
  </div>
  <mat-card-actions>
    <button
      style="margin: 10px 8px"
      (click)="voltar()"
      mat-raised-button
      color="primary"
    >
      VOLTAR
    </button>
  </mat-card-actions>
</mat-card>
